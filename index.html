<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order Summary Card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="container"> <!-- main container start -->
      <img class="hero-img" src="./images/illustration-hero.svg" alt="">

      <div class="sub-container"> <!-- sub container start -->
        <!-- heading -->
        <h1>Order Summary</h1> 

        <!-- description -->
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <!-- product summary -->
        <div class="product">
          <!-- icon -->
          <img src="./images/icon-music.svg" alt="">

          <!-- product info grid -->
          <div class="product__info">
            <span class="product__plan">Annual Plan</span>
            <span class="product__price">$59.99/year</span>
          </div>
          
          <!-- change product link -->
          <a href="#" class="product__change-link">Change</a>
        </div>

        <!-- payment button -->
        <button>Proceed to Payment</button>

        <!-- cancel order link -->
        <a href="#" class="cancel-order-link">Cancel Order</a>
      </div> <!-- sub container end -->
    </article> <!-- main container end -->
  </main>
</body>

</html>
